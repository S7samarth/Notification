<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarth</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        img { width: 100px; height: 100px; margin-bottom: 20px; border-radius: 20px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            border: none; 
            border-radius: 8px; 
            width: 200px;
            cursor: pointer;
        }

        .btn-blue { background: #007bff; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .btn-green { background: #28a745; color: white; }

    </style>
</head>
<body>
    <img src="Hi.png" alt="Logo">
    <h1>Hi</h1>
    <p id="status">Status: Ready</p>

    <div class="btn-group">
        <button class="btn-blue" onclick="notify()">1. Send Notification</button>
        
        <button class="btn-red" onclick="setBadge(5)">2. Set Badge to '5'</button>

        <button class="btn-green" onclick="clearBadge()">3. Clear Badge</button>
    </div>

    <script>
        // 1. Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // Notification Logic
        function notify() {
            Notification.requestPermission().then(perm => {
                if (perm === "granted") {
                    navigator.serviceWorker.ready.then(reg => {
                        reg.showNotification("New Message!", {
                            body: "Check your app badge!",
                            icon: "Hi.png",
                            vibrate: [200]
                        });
                    });
                }
            });
        }

        // 2. SET BADGE (The Counter)
        function setBadge(number) {
            if ('setAppBadge' in navigator) {
                // This sets the number on the icon
                navigator.setAppBadge(number).catch((error) => {
                    // If it fails (e.g., not installed), log it
                    console.log("Badge failed:", error);
                    document.getElementById('status').innerText = "Install app to see badge!";
                });
                document.getElementById('status').innerText = "Badge set to " + number;
            } else {
                alert("Your device does not support App Badges.");
            }
        }

        // 3. CLEAR BADGE
        function clearBadge() {
            if ('clearAppBadge' in navigator) {
                navigator.clearAppBadge();
                document.getElementById('status').innerText = "Badge Cleared";
            }
        }
    </script>
</body>
</html>
