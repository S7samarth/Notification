<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        img { width: 100px; height: 100px; margin-bottom: 20px; }
        button { padding: 15px 30px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 8px; }
    </style>
</head>
<body>
    <img src="Hi.png" alt="Logo">
    <h1>Final Test</h1>
    <button onclick="notify()">Send 'Hi'</button>
    <p id="status">Loading...</p>

    <script>
        // 1. Register the Real Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(reg => document.getElementById('status').innerText = "System Ready")
            .catch(err => document.getElementById('status').innerText = "Error: " + err);
        }

        function notify() {
            // 2. Request Permission
            Notification.requestPermission().then(perm => {
                if (perm === "granted") {
                    // 3. Show Notification via Service Worker
                    navigator.serviceWorker.ready.then(registration => {
                        registration.showNotification("Hi!", {
                            body: "This is the real message.",
                            icon: "Hi.png",
                            vibrate: [200]
                        });
                    });
                } else {
                    alert("Permission denied. Check phone settings.");
                }
            });
        }
    </script>
</body>
</html>
