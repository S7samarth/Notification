<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Black background like iOS */
            color: white;
            margin: 0;
        }

        /* The App Icon Display */
        .app-icon {
            width: 80px;
            height: 80px;
            background: #4cd964; /* iOS Green */
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h1 { font-size: 20px; font-weight: normal; margin-bottom: 40px; }

        /* The Single Button */
        button {
            background-color: #007aff; /* iOS Blue */
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            width: 80%;
            max-width: 300px;
            cursor: pointer;
        }
        button:active { opacity: 0.8; }

        p { color: #888; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="app-icon">ðŸ’¬</div>
    <h1>Message App</h1>

    <button onclick="sendHi()">Send "Hi"</button>
    
    <p id="status">Tap to receive message</p>

    <script>
        // Start the counter at 0
        let unreadCount = 0;

        // Register Service Worker (REQUIRED for Badges)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function sendHi() {
            Notification.requestPermission().then(perm => {
                if (perm === "granted") {
                    navigator.serviceWorker.ready.then(reg => {
                        // 1. Send the Notification
                        reg.showNotification("Hi!", {
                            body: "You have new messages.",
                            icon: "Hi.png",
                            vibrate: [200]
                        });

                        // 2. Increase the Badge Number (The Red Counter)
                        if ('setAppBadge' in navigator) {
                            unreadCount = unreadCount + 1; // Add 1 to counter
                            navigator.setAppBadge(unreadCount); // Show number on Home Screen
                            
                            document.getElementById('status').innerText = 
                                "Unread messages: " + unreadCount + " (Check Home Screen)";
                        }
                    });
                } else {
                    alert("Please allow notifications first!");
                }
            });
        }
    </script>
</body>
</html>
