<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarth</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Logo">
    
    <h1>Mobile Notification</h1>
    <button onclick="triggerMobileNotification()">Send Notification</button>
    <p id="log">Status: Ready</p>

    <script>
        // 1. Register a "Fake" Service Worker (Required for Mobile)
        if ('serviceWorker' in navigator) {
            // This creates a tiny service worker directly in the code
            const swCode = "self.addEventListener('notificationclick', (event) => { event.notification.close(); });";
            const blob = new Blob([swCode], {type: 'application/javascript'});
            const swUrl = URL.createObjectURL(blob);

            navigator.serviceWorker.register(swUrl)
                .then((reg) => console.log('Service Worker Ready', reg))
                .catch((err) => console.log('SW Fail', err));
        }

        function triggerMobileNotification() {
            const log = document.getElementById('log');

            // 2. Request Permission
            Notification.requestPermission().then(permission => {
                log.innerText = "Permission: " + permission;

                if (permission === "granted") {
                    // 3. Use the Service Worker to show the notification (The Mobile Way)
                    navigator.serviceWorker.ready.then(registration => {
                        registration.showNotification("Hi!", {
                            body: "Hi!",
                            icon: "Hi.png",
                            vibrate: [200, 100, 200], // Vibrates the phone
                            tag: "test-notification"
                        });
                        log.innerText = "Sent via Service Worker!";
                    });
                } else {
                    log.innerText = "Permission Blocked. Reset settings.";
                }
            });
        }
    </script>
</body>
</html>
