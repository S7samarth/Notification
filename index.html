<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarth</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: white;
            margin: 0;
            text-align: center;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            background: #4cd964;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 18px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            width: 250px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="app-icon">ðŸ’¬</div>
    <h1>Samarth</h1>

    <button onclick="sendHi()">Send "Hi"</button>
    
    <p id="status">Ready</p>

    <script>
        let unreadCount = 0;

        // Force service worker update for mobile
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                reg.update(); 
                console.log("Service Worker Registered");
            });
        }

        async function sendHi() {
            const status = document.getElementById('status');
            
            // 1. Request Permission
            const permission = await Notification.requestPermission();
            
            if (permission === "granted") {
                const reg = await navigator.serviceWorker.ready;

                // 2. Show Notification
                reg.showNotification("Hi!", {
                    body: "New message received",
                    icon: "Hi.png",
                    badge: "Hi.png", // Small icon for Android status bar
                    vibrate: [200]
                });

                // 3. Set Badge
                if ('setAppBadge' in navigator) {
                    unreadCount++;
                    try {
                        await navigator.setAppBadge(unreadCount);
                        status.innerText = "Badge set to " + unreadCount;
                    } catch (e) {
                        status.innerText = "Badge failed: " + e;
                    }
                } else {
                    status.innerText = "Badging API not supported on this phone";
                }
            } else {
                status.innerText = "Permission Denied";
            }
        }
    </script>
</body>
</html>
