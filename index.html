<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarth</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: #666;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Send Notification</h1>
        <button onclick="sendNotification()">Click for 'Hi'</button>
        <p id="status">Waiting for user interaction...</p>
    </div>

    <script>
        function sendNotification() {
            const statusText = document.getElementById('status');

            // 1. Check if the browser supports notifications
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notifications");
                return;
            }

            // 2. Request permission from the user
            Notification.requestPermission().then((permission) => {
                statusText.innerText = "Permission status: " + permission;

                // 3. If granted, send the notification
                if (permission === "granted") {
                    const notification = new Notification("Hi!", {
                        body: "This is your message.",
                        icon: "Hi.png"
                    });

                    // Optional: Action when user clicks the notification
                    notification.onclick = () => {
                        window.focus();
                        notification.close();
                    };
                } else {
                    statusText.innerText = "Permission denied. Please enable notifications in your browser settings.";
                }
            });
        }
    </script>
</body>
</html>
