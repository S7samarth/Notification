<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Badge Fix</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #000; color: #fff; }
        button { padding: 20px; font-size: 18px; border-radius: 10px; background: #007aff; color: #fff; border: none; width: 100%; max-width: 300px; }
    </style>
</head>
<body>
    <h1>Samarthr</h1>
    <button onclick="runTest()">Send Hi & Badge</button>
    <p id="msg"></p>

    <script>
        let count = 0;

        // Force refresh for mobile
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => reg.update());
        }

        async function runTest() {
            const status = document.getElementById('msg');
            const perm = await Notification.requestPermission();

            if (perm === 'granted') {
                const reg = await navigator.serviceWorker.ready;
                
                // Show notification
                reg.showNotification("Hi!", { icon: "logo.png" });

                // Set Badge
                if ('setAppBadge' in navigator) {
                    count++;
                    navigator.setAppBadge(count)
                        .then(() => status.innerText = "Sent! Check home screen.")
                        .catch(e => status.innerText = "Error: " + e);
                } else {
                    status.innerText = "Badges not supported on this browser/phone.";
                }
            }
        }
    </script>
</body>
</html>
